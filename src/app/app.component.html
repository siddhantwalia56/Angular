<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li *ngFor="let item of oddnumbers"
          class="list-group-item"
          [ngClass]="{odd: item%2!=0}"
          [ngStyle]="{backgroundColor: item%2==0?'green':'cyan'}">
          {{item}}
        </li>
      </div>
        <br>
        <div *ngIf="!onlyOdd">
          <li *ngFor="let even of evennumbers"
          class="list-group-item">
          {{even}}
        </li>
      </div>
      </ul>
    </div>
  </div>
</div>
